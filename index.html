<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grocery List</title>
<style>
  :root {
    --pad: 14px;
    --radius: 14px;
    --border: #e6e6e6;
    --text: #111;
    --muted: #666;
    --bg: #fafafa;
    --card: #fff;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    color: var(--text);
    background: var(--bg);
  }
  header {
    position: sticky;
    top: 0;
    background: rgba(250,250,250,.92);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid var(--border);
    padding: var(--pad);
    z-index: 2;
  }
  .wrap {
    max-width: 900px;
    margin: 0 auto;
    padding: var(--pad);
  }
  h1 {
    margin: 0 0 8px 0;
    font-size: 20px;
    font-weight: 700;
  }
  .sub {
    margin: 0;
    color: var(--muted);
    font-size: 13px;
  }
  .actions {
    display: flex;
    gap: 10px;
    margin-top: 12px;
    flex-wrap: wrap;
  }
  button.action {
    border: 1px solid var(--border);
    background: var(--card);
    padding: 10px 12px;
    border-radius: 12px;
    font-size: 14px;
  }
  button.action:active { transform: translateY(1px); }
  .section {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    overflow: hidden;
    margin-bottom: 12px;
  }
  .section-header {
    width: 100%;
    text-align: left;
    padding: 14px;
    border: 0;
    background: var(--card);
    display: flex;
    align-items: baseline;
    gap: 10px;
    cursor: pointer;
  }
  .section-header .h {
    font-weight: 700;
    font-size: 16px;
  }
  .section-header .count {
    margin-left: auto;
    color: var(--muted);
    font-size: 13px;
  }
  .section-header .chev {
    width: 18px;
    display: inline-block;
    color: var(--muted);
  }
  .section-body {
    padding: 0 14px 14px 14px;
  }
  .item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    padding: 12px 0;
    border-bottom: 1px solid var(--border);
  }
  .item:last-child { border-bottom: 0; }
  input[type="checkbox"] {
    width: 24px;
    height: 24px;
    margin-top: 1px;
    flex: 0 0 auto;
  }
  .txt {
    font-size: 16px;
    line-height: 1.25;
  }
  .checked .txt {
    color: var(--muted);
    text-decoration: line-through;
  }
</style>
</head>

      <button class="action" type="button" id="btnExpand">Expand all</button>

</header>

<script>
(function() {
  const STORAGE_KEY = 'archivinator_grocery_6c4fb2dc7f';

  function loadState() {
    try {
      return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}") || {};
    } catch (e) {
      return {};
    }
  }

  function saveState(state) {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    } catch (e) {}
  }

  function updateCounts() {
    document.querySelectorAll('.section').forEach(sec => {
      const body = sec.querySelector('.section-body');
      const boxes = Array.from(body.querySelectorAll('input[type="checkbox"]'));
      const checked = boxes.filter(b => b.checked).length;
      const total = boxes.length;
      const countEl = sec.querySelector('[data-count-for]');
      if (countEl) countEl.textContent = total ? `${checked}/${total}` : '';
    });
  }

  const state = loadState();

  document.querySelectorAll('input[type="checkbox"][data-item-id]').forEach(cb => {
    const id = cb.getAttribute('data-item-id');
    cb.checked = !!state[id];
    cb.closest('.item')?.classList.toggle('checked', cb.checked);

    cb.addEventListener('change', () => {
      state[id] = cb.checked;
      saveState(state);
      cb.closest('.item')?.classList.toggle('checked', cb.checked);
      updateCounts();
    });
  });

  document.querySelectorAll('[data-toggle]').forEach(btn => {
    btn.addEventListener('click', () => {
      const targetId = btn.getAttribute('data-toggle');
      const body = document.getElementById(targetId);
      if (!body) return;
      const isHidden = body.style.display === 'none';
      body.style.display = isHidden ? '' : 'none';
      const chev = btn.querySelector('.chev');
      if (chev) chev.textContent = isHidden ? '▾' : '▸';
    });
  });

  document.getElementById('btnClear')?.addEventListener('click', () => {
    if (!confirm('Clear all checkmarks?')) return;
    for (const k in state) delete state[k];
    saveState(state);
    document.querySelectorAll('input[type="checkbox"][data-item-id]').forEach(cb => {
      cb.checked = false;
      cb.closest('.item')?.classList.remove('checked');
    });
    updateCounts();
  });

  document.getElementById('btnExpand')?.addEventListener('click', () => {
    document.querySelectorAll('.section-body').forEach(body => body.style.display = '');
    document.querySelectorAll('.section-header .chev').forEach(ch => ch.textContent = '▾');
  });

  document.getElementById('btnCollapse')?.addEventListener('click', () => {
    document.querySelectorAll('.section-body').forEach(body => body.style.display = 'none');
    document.querySelectorAll('.section-header .chev').forEach(ch => ch.textContent = '▸');
  });

  updateCounts();
})();
</script>
